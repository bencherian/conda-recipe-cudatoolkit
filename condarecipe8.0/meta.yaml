package:
  name: cudatoolkit
  version: 8.0

build:
  number: 4
  script_env:
    - NVTOOLSEXT_INSTALL_PATH

requirements:
  build:
    - python >=3
    - requests
    - 7za # [win]
    - conda
    - pyyaml
  run:
    - cudart 8.0.*
    - cublas 8.0.*
    - cufft 8.0.*
    - curand 8.0.*
    - cusparse 8.0.*
    - cusolver 8.0.*
    - npp 8.0.*
    - nvblas 8.0.*
    - nvrtc 8.0.*
    - nvvm 8.0.*
    - nvtx 8.0.*
    - nvgraph 8.0.*
    - cupti 8.0.*

